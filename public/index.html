    <link href="https://fonts.googleapis.com" rel="preconnect">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {

<body class="bg-myBlue-100 font-rubik text-lg">

                </div>
                <ul class="2xl:px-8 2xl:py-6 cursor-pointer text-white transition duration-300 ease-out hover:ease-in capitalize">
                    <li class='trigger py-2 active' data-target='#daily'>daily</li>
                    <li class='trigger py-2' data-target='#weekly'>weekly</li>
                    <li class='trigger py-2' data-target='#monthly'>monthly</li>
