<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/public/output.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">


    <link href="output.css" rel="stylesheet">

    <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body class="bg-myBlue-100 font-rubik text-lg relative">
<main class="min-h-screen lg:flex lg:items-center lg:justify-center mx-1 2xl:mx-10 my-8 2xl:mt-8 2xl:mb-4 text-lg relative mbn-20">
    <div class='tabs mx-4 2xl:mx-0'>
        <div class="flex flex-col lg:flex-row">
            <div class="info  sm:h-52 md:h-60 lg:h-[495px] w-full lg:w-60 2xl:w-60 bg-myBlue-200 rounded-2xl mb-8">
                <div class=" flex flex-row lg:flex-col items-start px-4 py-8 2xl:px-8 2xl:py-8 bg-myBlue-300 rounded-2xl z-10">
                    <img alt="jeremy" class="h-16 w-16 md:h-24 md:w-24 rounded-full border-2 border-amber-50" src="./images/image-jeremy.png">
                    <div class=" py-2 pl-6 sm:pl-8 sm:py-5 md:pl-6 lg:pl-2 flex flex-col items-start justify-center ">
                        <p class="text-sm text-myBlue-500 2xl:pt-6 2xl:pb-0">Report for</p>
                        <p class=" sm:text-2xl font-thin md:text-4xl lg:4xl  text-white 2xl:py-1">Jeremy Robson</p>
                    </div>

                </div>
                <ul class="py-4 md:py-6 md:px-8 2xl:px-8 2xl:py-6 cursor-pointer text-white transition duration-300 ease-out hover:ease-in capitalize
                flex items-center justify-around lg:flex-col md:items-start">
                    <li class='trigger py-2 active' data-target='#daily'>daily</li>
                    <li class='trigger py-2' data-target='#weekly'>weekly</li>
                    <li class='trigger py-2' data-target='#monthly'>monthly</li>
                </ul>
            </div>
            <div class="md:mx-8 2xl:mx-4 h-[500px]">
                <div class='content active' id='daily'>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-6 gap-y-14" id="daily-content">
                    </div>
                </div>
                <!--                weekly-->
                <div class='content' id='weekly'>
                    <div class="grid grid-cols-1 md:grid-cols-2  lg:grid-cols-3 gap-x-6 gap-y-14" id="weekly-content">
                    </div>
                </div>
                <!--                monthly-->
                <div class='content' id='monthly'>
                    <div class="grid grid-cols-1 md:grid-cols-2  lg:grid-cols-3 gap-x-6 gap-y-14" id="monthly-content">
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>
    <div class="fixed bottom-0 hidden lg:block bg-blue-900">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-white">Frontend Mentor</a>.
        Coded by <a href="https://dornescu.ro/"  target="_blank" class="text-white">Mihai Dornescu</a>.
    </div>


<script src="index.js" type="module"></script>
</body>
</html>
